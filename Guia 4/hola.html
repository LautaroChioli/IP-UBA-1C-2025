<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Web Ever</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
            background-size: 400% 400%;
            color: lime;
            text-align: center;
            animation: flash 0.5s infinite, moveBackground 5s infinite linear;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes flashBackground {
            0% { background-color: red; }
            50% { background-color: yellow; }
            100% { background-color: red; }
        }
        body {
            animation: flashBackground 0.1s infinite, moveBackground 1s infinite linear;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: red; }
        }
        body {
            animation: flash 0.3s infinite, moveBackground 2s infinite linear;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: red; }
        }
        header {
            padding: 20px;
            background: magenta;
            color: cyan;
            text-shadow: 2px 2px 5px black;
        }
        header h1 {
            margin: 0;
            font-size: 4em;
            text-transform: uppercase;
        }
        main {
            padding: 50px 20px;
        }
        main h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: orange;
            text-shadow: 3px 3px 5px purple;
        }
        main p {
            font-size: 1.5em;
            line-height: 2;
            color: pink;
        }
        footer {
            padding: 10px;
            background: black;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-shadow: 1px 1px 2px red;
        }
        footer p {
            margin: 0;
            font-size: 1.2em;
        }
        a {
            color: cyan;
            text-decoration: blink;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Best Web Ever!</h1>
    </header>
    <main>
        <h2>Why is this the best?</h2>
        <p>Because it combines simplicity, elegance, and functionality. Explore the beauty of web design with us!</p>
        <p>Want to learn more? <a href="https://www.w3schools.com" target="_blank">Click here</a> to start your journey.</p>
    </main>
    <footer>
        <p>&copy; 2023 The Best Web Ever. All rights reserved.</p>
    </footer>
</body>
</html>
